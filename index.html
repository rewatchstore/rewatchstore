<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rewatch Store – Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    color: #66b2ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    text-align: center;
    width: 90%;
    max-width: 400px;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #66b2ff;
  }
  .link-section {
    margin: 12px 0;
    cursor: pointer;
    border-radius: 30px;
    background-color: #1a1a1a;
    transition: background-color 0.2s, transform 0.2s;
    padding: 12px 15px;
  }
  .link-section:hover {
    background-color: #333333;
    transform: scale(1.02);
  }
  .link-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1rem;
    color: #66b2ff;
  }
  .link-btn img {
    width: 24px;
    height: 24px;
    margin-right: 10px;
  }
  .description {
    font-size: 0.9rem;
    color: #66b2ff; /* egységes szín a gombbal */
    margin-top: 5px;
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Rewatch Store</h1>

  <div class="link-section" onclick="toggleLink(this, 'https://linktr.ee/rewatchstorehu')">
    <div class="link-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Linktree Icon"> Linktree
    </div>
    <div class="description">All my links in one place</div>
  </div>

  <div class="link-section" onclick="toggleLink(this, 'https://www.vinted.hu/member/223825429')">
    <div class="link-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Vinted_logo.png" alt="Vinted Icon"> Vinted
    </div>
    <div class="description">Check out my watches and accessories for sale</div>
  </div>

  <div class="link-section" onclick="toggleLink(this, 'https://www.instagram.com/rewatchstorehu')">
    <div class="link-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Icon"> Instagram
    </div>
    <div class="description">Follow me for updates and posts</div>
  </div>

  <div class="link-section" onclick="toggleLink(this, 'https://www.sumupbookings.com/rewatchstore')">
    <div class="link-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/85/SumUp_Logo.png" alt="Rewatch Fix Icon"> Rewatch Fix
    </div>
    <div class="description">Book watch repair services</div>
  </div>

  <div class="link-section" onclick="toggleLink(this, 'https://www.tiktok.com/@rewatchstorehu')">
    <div class="link-btn">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0a/TikTok_logo.svg" alt="TikTok Icon"> TikTok
    </div>
    <div class="description">Watch my latest videos</div>
  </div>

</div>

<script>
function toggleLink(section, url) {
  const desc = section.querySelector('.description');
  if(desc.style.display === 'block') {
    window.open(url, '_blank'); // második kattintás: link
  } else {
    desc.style.display = 'block'; // első kattintás: mutassa a leírást
  }
}
</script>
</body>
</html>
